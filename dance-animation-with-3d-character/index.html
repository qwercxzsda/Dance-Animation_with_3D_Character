<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dance Animation</title>
</head>

<body>
<div id="wrapper">
  <div id="inputsWrapper">
    <label for="inputModel" id="inputModelButton">Import Model</label>
    <input type="file" id="inputModel" accept=".glb, .gltf"/>
    <label for="inputSong" id="inputSongButton">Import Song</label>
    <input type="file" id="inputSong" accept=".mp3, .wav"/>
    <label id="bpmButton"></label>
  </div>
  <canvas id="renderCanvas"></canvas>
  <div id="mediaControlWrapper">
    <label id="playButton">Play</label>
    <label id="pauseButton">Pause</label>
    <label id="stopButton">Stop</label>
  </div>
</div>
<script type="module" src="/main.js"></script>
</body>

</html>
